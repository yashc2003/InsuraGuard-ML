<!DOCTYPE html>
<html lang="en">   
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<title>InsuraGuard-ML Home</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<!-- Navbar -->
<nav class="bg-white shadow-lg">
<div class="max-w-7xl mx-auto px-4">
<div class="flex justify-between h-16 items-center">
<!-- Logo -->
<div>
<h1 class="text-2xl font-bold text-gray-800">
InsuraGuard-ML
</h1>
</div>
<!-- Desktop Menu -->
<div id="desktop-menu" class="hidden md:flex space-x-4">
<a href="{{ url_for('login') }}" class="text-gray-800">Login</a>
<a href="{{ url_for('register') }}" class="text-gray-800">
Register
</a>
</div>
<!-- Mobile Button -->
<div class="md:hidden">
<button id="menu-toggle" class="text-gray-800">
☰
</button>
</div>
</div>
<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden md:hidden bg-white border-t">
<a href="{{ url_for('login') }}" class="block px-4 py-2">
Login
</a>
<a href="{{ url_for('register') }}" class="block px-4 py-2">
Register
</a>
</div>
</div>
</nav>
<!-- Main -->
<main class="flex-grow flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md">
<h1 class="text-3xl font-bold mb-4">
Welcome to InsuraGuard-ML
</h1>
<p class="text-gray-700">
Your trusted partner in insurance risk assessment powered by machine learning.
</p>
</div>
</main>
<!-- Footer -->
<footer class="bg-white shadow-lg">
<div class="text-center p-4">
© 2024 InsuraGuard-ML
</div>
</footer>
<!-- Script -->
<script>
// Mobile Menu Toggle
document.addEventListener("DOMContentLoaded",function(){
document.getElementById("menu-toggle")
.addEventListener("click",function(){
document.getElementById("mobile-menu")
.classList.toggle("hidden");
});
});
</script>
</body>
</html>
