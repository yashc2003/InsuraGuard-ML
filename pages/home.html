<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsuraGuard-ML Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">InsuraGuard-ML</h1>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="../pages/login.html" class="text-gray-800 hover:text-gray-600">Login</a>
                    <a href="../pages/register.html" class="text-gray-800 hover:text-gray-600">Register</a> 
                </div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-800 hover:text-gray-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
                <a href="../pages/login.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Login</a>
                <a href="../pages/register.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Register</a> 
            </div>
        </div>
    </nav>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-4">Welcome to InsuraGuard-ML</h1>
            <p class="text-gray-700 mb-6">Your trusted partner in insurance risk assessment powered by machine learning.</p>
        </div>
    </main>
    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-600">
            &copy; 2024 InsuraGuard-ML. All rights reserved.
        </div>
    </footer>
</body>
</html>
